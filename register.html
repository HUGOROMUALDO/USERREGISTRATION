   <main class="container">
    <h2>Registrar nuevo estudiante</h2>

    <div class="formulario" >
        <!--matricula, nombre, correo, genero, campus, calificacion A, Calificacion C-->
        <!--<label>Matricula:<input type="text" placeholder="Ingresa la matricula del alumno" id="txtMatricula"></label>-->
        <div>
            <label><input class="form-control"  type="text" placeholder="Ingresa el nombre del alumno" id="txtNombre"></label>
        </div>
        <div>
            <label><input class="form-control" type="text" placeholder="Ingresa el correo" id="txtCorreo"></label>
        </div>
        <div>
            <label>
                <select id="txtGenero" class="form-select" aria-label="Default select example">
                    <option value="" disabled selected>Selecciona el genero del alumno</option>
                    <option value="Tijuana">Hombre</option>
                    <option value="Mexicali">Mujer</option>
                    <option value="Ensenada">No Definido</option>
                </select>
            </label>

        </div>
        
        <div>
            <label>
                <select id="SelCampus" class="form-select" aria-label="Default select example">
                    <option value="" disabled selected>Selecciona el campus</option>
                    <option value="Tijuana">Tijuana</option>
                    <option value="Mexicali">Mexicali</option>
                    <option value="Ensenada">Ensenada</option>
                </select>
            </label>
        </div>
        

        <div>
            <label><input class="form-control" type="number"  min="1" max="100" placeholder="Ingresa la calificacion A (Valor válido del 0 al 100)" id="numCalA"></label>
        </div>
        <div>
            <label><input class="form-control" type="number" min="1" max="100" placeholder="Ingresa la calificacion B (Valor válido del 0 al 100)" id="numCalB"></label>
        </div>
        

    </div>
    

        <button onclick="registro();" class="btn btn-success">Registrar</button>
    
    
   </main>
